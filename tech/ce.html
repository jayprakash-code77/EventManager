<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a3a;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="file"] {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff6633;
            box-shadow: 0 0 0 2px rgba(255, 102, 51, 0.2);
        }
        
        .file-upload-info {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .checkbox-group {
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 10px;
        }
        
        .checkbox-item label {
            margin-bottom: 0;
            font-weight: normal;
        }
        
        .required-field::after {
            content: " *";
            color: #ff6633;
        }
        
        .submit-btn {
            background-color: #ff6633;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #e55a2b;
        }
        
        @media (max-width: 600px) {
            .form-container {
                border-radius: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>fill Details for create event</h1>
        <form id="registrationForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileUpload" class="required-field">Upload Project/Presentation</label>
                <input type="file" id="fileUpload" name="fileUpload" required accept=".pdf,.ppt,.pptx,.doc,.docx">
                <span class="file-upload-info">Accepted formats: png, jpeg, jpg, svg.</span>
            </div>
            
            <div class="form-group">
                <label for="tital" class="required-field">Title</label>
                <input type="text" id="tital" name="tital" required>
            </div>
            
            <div class="form-group">
                <label for="Details">Details</label>
                <textarea id="Details" name="Details" rows="3" placeholder="Write Details Here........."></textarea>
            </div>
            
          
            
            <div class="form-group">
                <label for="DateEvents" class="DateEvents">Date</label>
                <input type="date" id="DateEvents" name="DateEvents" required>
            </div>
            
            <div class="form-group">
                <label for="venue">Venue</label>
                <input type="text" id="venue" name="venue">
            </div>
            
            <div class="form-group">
                <label>Interested In (Select all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="studentProjects" name="interests" value="studentProjects">
                        <label for="studentProjects">Student Projects</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="industryTalks" name="interests" value="industryTalks">
                        <label for="industryTalks">Industry Talks</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="networking" name="interests" value="networking">
                        <label for="networking">Networking Opportunities</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="workshops" name="interests" value="workshops">
                        <label for="workshops">Workshops</label>
                    </div>
                </div>
            </div>
            
            
           
            
            <div class="checkbox-item">
                <input type="checkbox" id="termsConditions" name="termsConditions" required>
                <label for="termsConditions" class="required-field">I agree to the terms and conditions</label>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
